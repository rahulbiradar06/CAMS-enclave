<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Image Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="color: black; background-color: black;">
    <div class="image-container">
        <img src="" id="image-display" alt="">
    </div>
    <div class="dropdown-container">
        <button id="dropdown-button">Select an Item</button>
        <div class="dropdown-content" id="dropdown-content">
            <a href="#" id="pencil-option">144p</a>
            <a href="#" id="eraser-option">240p</a>
            <a href="#" id="pen-option">480p</a>
            <a href="#" id="seven-option">720p</a>
            <a href="#" id="eight-option">1080p</a>
        </div>
    </div>
    <div>
        <audio controls src="Eenie Meenie - Sean Kingston Justin Bieber [Edit Audio].mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
